<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather v2</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ad3da6d66d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="search-button" id="search-button">
          <form id="city-search">
            <input
              type="search"
              class="rounded cityInput"
              id="city-input"
              placeholder="Search city"
            />
            <button
              type="submit"
              class="fa-solid fa-magnifying-glass search-icon"
            ></button>
          </form>
        </div>

        <div class="current-city-button">
          <button
            class="fa-sharp fa-solid fa-location-dot fa-lg search-icon"
            id="current-city-button"
          ></button>
        </div>

        <div class="body">
          <h1 class="current-city">Barcelona</h1>

          <div class="row first-row">
            <div class="col-sm-5 weather">
              <p class="date">February 18, 2023</p>
              <img src="src/images/sunny.png" alt="sunny" width="85" />
              <h3 class="weather-today">Sunny</h3>
            </div>

            <div class="col-sm-5 today">
              <h2 class="temperature">
                <span class="current-temp" id="current-temp">25</span>
                <span class="degrees">ºC</span>
              </h2>
              <p class="max-min">25º | 16º</p>
            </div>
          </div>
        </div>

        <div class="forecast">
          <h4 class="forecast-title">Daily</h4>

          <div class="row day-forecast">
            <div class="day">
              <hr />
              <h5>Mon</h5>
              <img
                src="src/images/verycloudy.png"
                alt="very cloudy"
                width="50"
                height="50"
              />
              <p class="forecast-maxmin">20° | 13°</p>
            </div>

            <div class="day">
              <hr />
              <h5>Tue</h5>
              <img
                src="src/images/storm.png"
                alt="stormy"
                width="50"
                height="50"
              />
              <p class="forecast-maxmin">16° | 11°</p>
            </div>

            <div class="day">
              <hr />
              <h5>Wed</h5>
              <img
                src="src/images/rainy.png"
                alt="rainy"
                width="50"
                height="50"
              />
              <p class="forecast-maxmin">16° | 13°</p>
            </div>

            <div class="day">
              <hr />
              <h5>Thu</h5>
              <img
                src="src/images/cloudy.png"
                alt="cloudy"
                width="50"
                height="50"
              />
              <p class="forecast-maxmin">21° | 15°</p>
            </div>

            <div class="day">
              <hr />
              <h5>Fri</h5>
              <img
                src="src/images/sunny.png"
                alt="sunny"
                width="50"
                height="50"
              />
              <p class="forecast-maxmin">26° | 17°</p>
            </div>
          </div>
        </div>
      </div>
      <a
        href="https://github.com/mclstb/weather-site"
        target="_blank"
        title="GitHub link"
        class="github"
        >Source Code</a
      >
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
